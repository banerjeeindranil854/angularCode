
<mat-card class="chat-card" style="width: 500px; margin-left: 35%; margin-top: 10%;">
        <h2 style="margin-left: 40%;margin-top: 8%;">Help Bot</h2>
    <mat-card-content class="chat-card-content" [style.overflow]="'auto'" [style.height.px]="'350'">
        <app-chat-message *ngFor="let message of que" [message]="message">
        </app-chat-message>
    </mat-card-content>
    <mat-card-actions>
        <mat-form-field class="full-width">
            <!-- <input type="text" matInput placeholder="" (keydown.enter)="onEnter($event)" [(ngModel)]="draftMessage.text"/> -->
        </mat-form-field>
         <span class="input-group-btn">
            <button class="msg-send" style="margin-left: -114px" mat-raised-button color="primary" (click)="onEnter($event)">Max Traverse</button>
        </span> 
    </mat-card-actions>
    <div *ngIf="menus">
        <div *ngFor="let m of menus">
            <button type="button" class="btn btn-info" >{{m.menuName}}</button><br/>
        </div>
    </div>
</mat-card>
